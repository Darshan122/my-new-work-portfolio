<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Darshan Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Darshan Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Darshan Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Simple loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="loader">
  <div class="loading-spinner"></div>
</div>

<script>
  window.addEventListener('load', function(ev) {
    console.log('Loading Flutter app...');

    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      }
    }).then(function(engineInitializer) {
      console.log('Engine initializing...');
      return engineInitializer.initializeEngine();
    }).then(function(appRunner) {
      console.log('Running app...');
      document.getElementById('loader').style.display = 'none';
      return appRunner.runApp();
    }).catch(function(error) {
      console.error('Flutter loading failed:', error);
      document.getElementById('loader').innerHTML = 'Failed to load app. Check console.';
    });
  });
</script>

<script src="flutter.js" defer></script>
</body>
</html>
