<!DOCTYPE html>
<html>
<head>
  <base href="/my-new-work-portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Darshan Portfolio">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Darshan Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Darshan Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
<div id="loader"><div class="loading-spinner"></div></div>

<!-- IMPORTANT: New Flutter bootstrap file -->
<script src="flutter_bootstrap.js" defer></script>

<script>
  // Hide loader when Flutter is fully ready
  window.addEventListener("flutter-first-frame", function () {
    document.getElementById('loader').style.display = 'none';
  });
</script>
</body>
</html>
